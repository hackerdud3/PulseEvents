name: Build and Deploy to Google Kubernetes Engine

on:
  push:
    branches:
      - master

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: pulse-events-cluster
  GKE_ZONE: us-central1
  DEPLOYMENT_NAME: pulse-backend-deployment
  IMAGE: pulse-backend-image
  TAG: 1.0.0

jobs:
  setup-build-publish-deploy:
    name: Setup Build Publish Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Build with Maven
        working-directory: ./backend
        run: mvn clean package -DskipTests

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GKE_SA_KEY }}

      - name: Setup Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GKE_PROJECT }}

      - name: Configure Docker
        run: |
          gcloud --quiet auth configure-docker

      - name: Build Docker Image
        env:
          SPRING_DATA_MONGODB_URI: ${{ secrets.MONGODB_URI }}
          SPRING_DATA_MONGODB_DATABASE: ${{ secrets.MONGODB_DATABASE }}
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          JWT_EXPIRATION: ${{ secrets.JWT_EXPIRATION }}
        run: |
          docker build -t "gcr.io/$PROJECT_ID/$IMAGE:$TAG" ./backend
          docker push "gcr.io/$PROJECT_ID/$IMAGE:$TAG"

      - name: Deploy Kubernetes Manifests
        run: |
          kubectl apply -f deployment.yaml
          kubectl apply -f services.yaml
          kubectl apply -f horizontalPodAutoScalar.yaml

      - name: Wait for Deployment to Rollout
        run: |
          kubectl rollout status deployment/$DEPLOYMENT_NAME

      - name: Get Kubernetes Services
        run: |
          kubectl get services -o wide
